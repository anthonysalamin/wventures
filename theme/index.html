  <script>
/*
 * MEMBERSCRIPT #38 v0.1 FORM FILE UPLOADER
*/
document.addEventListener("DOMContentLoaded", () => {
  const forms = document.querySelectorAll('form[ms-code-file-upload="form"]');
  forms.forEach((form) => {
    form.setAttribute("enctype", "multipart/form-data");
    const uploadInputs = form.querySelectorAll("[ms-code-file-upload-input]");
    uploadInputs.forEach((uploadInput) => {
      const inputName = uploadInput.getAttribute("ms-code-file-upload-input");
      const fileInput = document.createElement("input");
      fileInput.setAttribute("type", "file");
      fileInput.setAttribute("name", inputName);
      fileInput.setAttribute("id", inputName);
      uploadInput.appendChild(fileInput);
    });
  });
});
</script>

  const pond = FilePond.create(inputElement, {

</script>
  <script>
/*

document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector('[data-basin-form="true"]');
  if (!form) return;
  const successURL = `${targetURL()}/success/`;
  console.log(successURL);
  observeFormDisplay(form, successURL);
});
function extractBaseUrl(urlString) {
  const url = new URL(urlString);
  const baseUrl = url.origin;
  return baseUrl;
}
function targetURL() {
  const currentURL = window.location.href;
  return extractBaseUrl(currentURL)
}
function observeFormDisplay(form, successURL) {
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.attributeName === "style" && form.style.display === "none") {
        window.open(successURL, "_self");
      }
    });
  });
  observer.observe(form, { attributes: true });
} // end observeFormDisplay(form)
</script>
